<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://unpkg.com/vue@next" defer></script>
<script type="module" src="../app.js" defer></script>    
    <link rel="stylesheet" href="../index.css" >
    <link rel="icon" type="image/png" href="imagenes/cinta-de-pelicula.png">

    <title>Gatalia</title>
  </head>
  <body>
    <div id="app" class="container">
       <div class="row header-fila flex-center">
        <div class="col-md-2 col-2 container-btnMenu flex-center">
          <button class="navbar-toggler btn-menu flex-center" type="button" :class="{ 'active': showNav }" @click="toggleNav">
            <span class="navbar-toggler-icon">
              <span class="line line-1"></span>
              <span class="line line-2"></span>
              <span class="line line-3"></span>
            </span>
          </button>
        </div>    
        <div class="col-md-8 col-10 navGlobal">
               <!-- Contenido de Header -->
                    <a href="../index.html" class="text-navGlobal">
                      <h1>Gatalia: la web de los gatos</h1>
                    </a>
            </div>
            <div class="col-md-2 col-10"></div>
       </div>
        
        <div class="row main-fila">
          <!-- TODO hacer que navLoc sea desplegable -->
            <div class="col-md-2 col-12 container-navLoc" :class="{ 'd-none': !showNav }" v-cloak>
              <!-- Contenido de navLocal -->
              <div class="row navLoc">
                <!-- Botón para desplegar/ocultar el menú -->
                <div class="col-md-12 col-6 flex-center-column">
                  <p><b>Razas</b></p>
                  <ul class="razas">
                    <li><a href="siamesBoos.html">Siames</a></li>
                    <li><a href="persaBoos.html">Persa</a></li>
                  </ul>
                </div>
                <div class="col-md-12 col-6 flex-center">
                  <div class="aboutCat">
                    <a href="formBoos.html">Sobre tu gato</a>
                  </div>
                </div>
                <!-- <button class="menu-button" @click="showMenu = !showMenu">Menú</button> -->
              </div>
            </div>
            <div class="col-md-10 col-12 content flex-center-column" :class="{ 'col-md-12 h-100': !showNav }">
              <!-- Contenido de content -->
              <form @submit.prevent="guardarDatos" class="artForm">
                  <div class="containerForm">
                      <h3>Introduce los datos de tus gatos</h3>
                      <div class="form">
                          <p>Nombre:</p>
                          <input type="text" v-model="nombreGato">
                          <p>Edad:</p>
                          <input type="number" name="edad" v-model="edadGato">
                          <button class="btn-green" type="submit">Guardar</button>
                      </div>
                  </div>
              </form>
              
              <!-- Modal no datos / Modal Guardado o Actualizado-/ dependiendo la clase-->
              <!-- @click.self para cerrar el modal con un click fuera de el  -->
              <div class="modal-text" v-if="modalText" @click.self="cerrarModal" v-cloak>
                  <div class="modal-container-text">
                    <div class="modal-content-text">
                      <p class="modal-message">{{ modalMessage }}</p>
                      <button :class="modalClass" @click="cerrarModal">Cerrar</button>
                    </div>
                  </div>
              </div> 
              <button class="link-result" @click="pagResult">resultados</button>
          </div>
          </div>
          

        <div class="row footer-fila">
            <div class="col-md-12 my-footer">
                <!-- Contenido de Footer -->
                <b><i>Copyright FHiC 2023</i></b>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
