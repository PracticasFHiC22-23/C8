<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://unpkg.com/vue@next" defer></script>
    <script type="module" src="../app.js" defer></script>    
    <link rel="stylesheet" href="../index.css" >
    <title>Gatalia</title>
  </head>
  <body>
    <div id="app" class="container">
        <div class="row header-fila">
             <div class="col-md-12 navGlobal">
                <!-- Contenido de Header -->
                     <a href="../index.html" class="text-navGlobal">
                       <h1>Gatalia: la web de los gatos</h1>
                     </a>
             </div>
        </div>
         
         <div class="row main-fila">
             <div class="col-md-2 col-12 container-navLoc">
               <!-- Contenido de navLocal -->
               <div class="row navLoc">
                 <div class="col-md-12 col-6 flex-center-column">
                   <p><b>Razas</b></p>
                   <ul class="razas">
                     <li><a href="siamesBoos.html">Siames</a></li>
                     <li><a href="persaBoos.html">Persa</a></li>
                   </ul>
                 </div>
                 <div class="col-md-12 col-6 flex-center">
                   <div class="aboutCat">
                     <a href="formBoos.html">Sobre tu gato</a>
                   </div>
                 </div>
               </div>
             </div>
             <div class="col-md-10 content flex-center-column">
                <!-- Contenido de content -->
                <form @submit.prevent="guardarDatos" class="artForm">
                    <div class="containerForm">
                        <h3>Introduce los datos de tus gatos</h3>
                        <div class="form">
                            <p>Nombre:</p>
                            <input type="text" v-model="nombreGato">
                            <p>Edad:</p>
                            <input type="number" name="edad" v-model="edadGato">
                            <button class="btn-green" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
                <!-- @click.self para cerrar el modal con un click fuera de el  -->
                <div class="modal-text" v-if="modalText" @click.self="cerrarModal" v-cloak>
                    <div class="modal-container-text">
                      <div class="modal-content-text">
                        <p class="modal-message">{{ modalMessage }}</p>
                        <button class="btn-danger" @click="cerrarModal">Cerrar</button>
                      </div>
                    </div>
                </div>

                <div class="modal-text" v-if="modalGuardado" @click.self="cerrarModal" v-cloak>
                  <div class="modal-container-text">
                    <div class="modal-content-text">
                      <p class="modal-message">{{ modalMessage }}</p>
                      <button class="btn-green" @click="cerrarModal">Cerrar</button>
                    </div>
                  </div>
              </div>

              


                  
                <button class="link-result" @click="pagResult">resultados</button>
            </div>
           </div>
           
 
         <div class="row footer-fila">
             <div class="col-md-12 my-footer">
                 <!-- Contenido de Footer -->
                 <b><i>Copyright FHiC 2023</i></b>
             </div>
         </div>
     </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
